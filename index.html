<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Student Discount App using Bootstrap</title>
  <style>
  body {
    margin: 0px;
  }

  .nav-area {
    display: flex;
    justify-content: space-between;
    height: 60px;
  }
  .nav-area div {
    width: 15%;
  }
  .nav-area .menu,
  .nav-area .search {
    width: 15%;
  }
  .menu {
    display: flex;
    font-size: 55px;
    color: grey;
    padding: 3px 0px 0px 10px;
  }
  .search {
    font-size: 40px;
    color: grey;
    padding: 7px 0px 0px 0px;
  }

  .image-area {
    display: flex;
    height: 25vh;
    background-color: #efefef;
    flex-direction: column;
    border: 1px solid black;
  }
  .main-logo {
    width: 350px;
    margin-left: 10px;
  }
  h1 {
    padding-left: 15px;
    font-family: 'Poppins', sans-serif;
    font-size: 20px;
  }

  .product-area {
    display: flex;
    flex-direction: column;
    height: 45vh;
    background-color: #efefef;
    border: 1px solid black;
    padding: 0px 40px 20px 40px;
  }
  .product-area div {
    display: flex;
    height: 30vh;
    flex-grow: 1;
    margin-top: 20px;
    background-color: #333;
    color: #fff;
    font-size: 80px;
    text-align: center;
    justify-content: center;
    align-items: center;
  }

  .view-product {
    height: 10vh;
    background-color: #efefef;
    border: 1px solid black;
  }
  .button {
    display: flex;
    border: 1px solid red;
    margin: 20px;
    padding: 20px;
    justify-content: center;
    align-items: center;
  }

  </style>
</head>
<body>
  <body>
  <div class="container">

    <div class="nav-area">
      <div class="menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
      <div class="search"><i class="fa fa-search" aria-hidden="true"></i></div>
    </div>

  <div class="image-area">
    <div class="logo">
      <img src="img/main-logo.png" class="main-logo" alt=""></div>
      <!-- <div class="mob-image">
        <img src="img/yoobee-orange.jpeg" alt=""></div> -->
    <h1>Student Discounts</h1>
  </div>

  <div class="product-area">
    <div class="product-a">1</div>
    <div class="product-b">2</div>
    <div class="product-c">3</div>
  </div>

  <div class="view-product">
    <div class="button"></div>
  </div>

</div>

</body>

</body>
</html>
